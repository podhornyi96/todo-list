<div class="container">
  <div class="form">
    <input type="text" class="input" />
    <input type="submit" class="add" value="Add Task" />
  </div>
  <div *ngFor="let todoListItem of todoList.items" class="tasks">
    <app-todo-list-item [item]="todoListItem"></app-todo-list-item>
  </div>
  <div class="delete-all">Delete all</div>
</div>
