<div class="task" [ngClass]="{'done': item.isCompleted}">
  <div class="description">
    <input type="checkbox" [(ngModel)]="item.isCompleted" (ngModelChange)="updateItem()"/>
    <input class="input" [(ngModel)]="item.description" [readonly]="item.isCompleted"
           (ngModelChange)="itemEdited = true"/>
  </div>
  <span *ngIf="!itemEdited" (click)="deleteItem()" class="del">Delete</span>
  <span *ngIf="itemEdited" (click)="updateItem()" class="edit">Update</span>
</div>
